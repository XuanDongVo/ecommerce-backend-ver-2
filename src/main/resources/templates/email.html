<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Xác nhận đơn hàng</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 20px;
}

.container {
	background-color: #ffffff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	max-width: 600px;
	margin: auto;
}

h2 {
	color: #333;
}

p {
	color: #555;
	font-size: 14px;
	line-height: 1.6;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	padding: 10px;
	text-align: left;
}

th {
	background-color: #f8f8f8;
}

tr:nth-child(even) {
	background-color: #f9f9f9;
}

.total {
	font-weight: bold;
}

.footer {
	margin-top: 20px;
	font-size: 12px;
	color: #777;
}

.button {
	display: inline-block;
	padding: 10px 20px;
	background-color: #28a745;
	color: white;
	text-decoration: none;
	border-radius: 5px;
}
</style>
</head>
<body>
	<div class="container">
		<h2>
			Xin chào, <span th:text="${customerName}"></span>!
		</h2>

		<p>
			Cảm ơn bạn đã mua sắm tại <strong>XUAN DONG</strong>. Dưới đây là
			chi tiết đơn hàng của bạn:
		</p>

		<h3>Thông tin đơn hàng:</h3>
		<p>
			<strong>Mã đơn hàng:</strong> #<span th:text="${orderId}"></span>
		</p>
		<p>
			<strong>Ngày đặt hàng:</strong> <span th:text="${orderDate}"></span>
		</p>

		<h3>Danh sách sản phẩm:</h3>
		<table border="1" cellpadding="10" cellspacing="0">
			<thead>
				<tr>
					<th>Hình ảnh</th>
					<th>Sản phẩm</th>
					<th>Số lượng</th>
					<th>Giá</th>
					<th>Tổng</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${orderItems}">
					<td th:text="${item.pathImage}">...........</td>
					<td th:text="${item.nameProduct} + ' ( - Size: ' + ${item.size} + ')'"></td>
					<td th:text="${item.quantity}"></td>
					<td th:text="${item.price}"></td>
					<td th:text="${item.totalPrice}"></td>
				</tr>
			</tbody>
		</table>

		<p class="total">
			<strong>Tổng cộng:</strong> <span th:text="${totalAmount}">500.000
				VND</span>
		</p>

		<a href="#" class="button">Kiểm tra đơn hàng của bạn</a>

		<p class="footer">
			Trân trọng, <br> <strong>XUAN DONG</strong>
		</p>
	</div>
</body>
</html>
